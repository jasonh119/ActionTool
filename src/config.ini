[Monitor]
# --- Configuration ---
# Directory to monitor for new text files
# Example for Windows: Directory = D:\temp\sydney_access
# Example for Linux/macOS: Directory = /home/user/monitor_dir
Directory = D:\temp\sydney_access

# Polling interval in seconds (15 minutes = 900 seconds)
PollIntervalSeconds = 60

# Suffix for acknowledgment files (to avoid reprocessing them)
AckSuffix = _ack.txt